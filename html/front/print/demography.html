<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
	<title>인구통계학 < 보건복지부 생명위기 평가도구 front</title>

	<script src="../asset/js/jquery-3.4.0.min.js"></script>
	<script src="../asset/js/jquery-ui.min.js"></script>
	<script src="../asset/js/common.js"></script>

	<link rel="stylesheet" href="../asset/css/jquery-ui.min.css">
	<link rel="stylesheet" media="all" href="../asset/css/style.css">
	<link rel="stylesheet" media="all and (max-width:1024px)" href="../asset/css/style_1024.css">
	<link rel="stylesheet" media="all and (max-width:768px)" href="../asset/css/style_768.css">
	<link rel="stylesheet" media="all and (max-width:640px)" href="../asset/css/style_640.css">
</head>
<body>
	<!--본문 -->
	<div id="wrapper" class="print">
		<div class="container">
			<section>
				<h2>인구통계학</h2>
				<div class="table-layout">
					<div class="col2">
						<dl>
							<dt><span>Subject#</span></dt>
							<dd><strong class="color-blue1">S101</strong></dd>
							<dt><span>Subject ID</span></dt>
							<dd><em class="xs color-blue1">2021-P0011-S101</em></dd>
							<dt><span>리포트 최종 생성일</span></dt>
							<dd><em class="xs">2021-01-08</em><em class="xs">13:20</em></dd>
						</dl>
					</div>
				</div>
			</section>
			<section class="interview pre">
				<div>
					<div class="table">
						<dl>
							<dt>출생년도</dt>
							<dd>
								<div class="input mid innerWrap">
									<div class="form-line">
										<span><b>2000</b>년</span>
									</div>
								</div>
							</dd>
						</dl>
						<dl>
							<dt>나이</dt>
							<dd>
								<div class="input xs innerWrap">
									<div class="form-line">
										<span>만 <b>20</b>세</span>
									</div>
								</div>
							</dd>
						</dl>
						<dl>
							<dt>성별</dt>
							<dd>
								<div class="radio-group col-5-2">
									<ul>
										<li>
											<span>
												<input id="demo1_opt1" type="radio" name="demo1">
												<label for="demo1_opt1">남자</label>
											</span>
										</li>
										<li>
											<span>
												<input id="demo1_opt2" type="radio" name="demo1">
												<label for="demo1_opt2">여자</label>
											</span>
										</li>
									</ul>
								</div>
							</dd>
						</dl>
						<dl>
							<dt>현재 결혼 상태</dt>
							<dd>
								<div class="radio-group col-5-2">
									<ul>
										<li>
											<span>
												<input id="demo2_opt1" type="radio" name="demo2">
												<label for="demo2_opt1">미혼</label>
											</span>
										</li>
										<li>
											<span>
												<input id="demo2_opt2" type="radio" name="demo2">
												<label for="demo2_opt2">기혼</label>
											</span>
										</li>
										<li>
											<span>
												<input id="demo2_opt3" type="radio" name="demo2">
												<label for="demo2_opt3">동거</label>
											</span>
										</li>
										<li>
											<span>
												<input id="demo2_opt4" type="radio" name="demo2">
												<label for="demo2_opt4">별거</label>
											</span>
										</li>
										<li>
											<span>
												<input id="demo2_opt5" type="radio" name="demo2">
												<label for="demo2_opt5">이혼</label>
											</span>
										</li>
									</ul>
								</div>
							</dd>
						</dl>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!--// 본문 -->
</body>
</html>
