<!DOCTYPE html>
<html lang="ko">
<head>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
	<title>의학적/정신과적 병력 < 보건복지부 생명위기 평가도구 front</title>

	<script src="../asset/js/jquery-3.4.0.min.js"></script>
	<script src="../asset/js/jquery-ui.min.js"></script>
	<script src="../asset/js/common.js"></script>

	<link rel="stylesheet" href="../asset/css/jquery-ui.min.css">
	<link rel="stylesheet" media="all" href="../asset/css/style.css">
	<link rel="stylesheet" media="all and (max-width:1024px)" href="../asset/css/style_1024.css">
	<link rel="stylesheet" media="all and (max-width:768px)" href="../asset/css/style_768.css">

<body>
	<!--본문 -->
	<div id="wrapper" class="print">
		<div class="container">
			<section>
				<h2>의학적&#47;정신과적 병력</h2>
				<div class="table-layout">
					<div class="col2">
						<dl>
							<dt><span>Subject#</span></dt>
							<dd><strong class="color-blue1">S101</strong></dd>
							<dt><span>Subject ID</span></dt>
							<dd><em class="xs color-blue1">2021-P0011-S101</em></dd>
							<dt><span>리포트 최종 생성일</span></dt>
							<dd><em class="xs">2021-01-08</em><em class="xs">13:20</em></dd>
						</dl>
					</div>
				</div>
			</section>
			<section class="ssq-pre">
				<div>
					<div>
						<dl>
							<dt><strong>Q1</strong>신체질환 <em class="color-blue1">(중복체크 가능)</em></dt>
							<dd>
								<div class="chk-group label col-4-2">
									<ul>
										<li>
											<span>
												<input id="q1_opt1" type="checkbox" name="disChk_q1">
												<label for="q1_opt1">신체병력 없음</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt2" type="checkbox" name="q1">
												<label for="q1_opt2">고혈압 진단</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt3" type="checkbox" name="q1">
												<label for="q1_opt3">당뇨 진단</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt4" type="checkbox" name="q1">
												<label for="q1_opt4">뇌졸중(중풍)</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt5" type="checkbox" name="q1">

										</li>
										<li>
											<span>
												<input id="q1_opt6" type="checkbox" name="q1">

											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt7" type="checkbox" name="q1">
												<label for="q1_opt7">폐질환</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt8" type="checkbox" name="q1">
												<label for="q1_opt8">간질환</label>

										</li>
										<li>
											<span>
												<input id="q1_opt9" type="checkbox" name="q1">

										<li>
											<span>
												<input id="q1_opt10" type="checkbox" name="q1">

											</span>
										</li>
										<li>
											<span>
												<input id="q1_opt11" type="checkbox" name="q1">

											</span>
										</li>
									</ul>
								</div>
								<div class="chk-group label col-2-1">
									<ul>
										<li class="etcText">
											<span>
												<input id="q1_opt12" type="checkbox" name="q1">

											<span></span>

										<li class="etcText">
											<span>

											</span>
											<span></span>
										</li>
									</ul>
								</div>
							</dd>
						</dl>
					</div>

										<li>

										<li>

										</li>
										<li>
											<span>
												<input id="q2_opt5" type="checkbox" name="q2">

											</span>
										</li>
										<li>
											<span>
												<input id="q2_opt6" type="checkbox" name="q2">
												<label for="q2_opt6">조현병 또는 다른 정신병적 장애</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q2_opt7" type="checkbox" name="q2">
												<label for="q2_opt7">신체형장애</label>
											</span>
										</li>
										<li>
											<span>
												<input id="q2_opt8" type="checkbox" name="q2">

												<label for="q2_opt13">기타</label>
