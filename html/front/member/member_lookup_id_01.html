	<title>아이디 찾기 < 보건복지부 생명위기 평가도구 front</title>

	<script src="../asset/js/jquery-3.4.0.min.js"></script>
	<script src="../asset/js/jquery-ui.min.js"></script>
	<script src="../asset/js/common.js"></script>

<body>
	<!-- 바로가기 -->
	<div class="skipNavigation">
		<dl>
			<dt>바로 가기</dt>
			<dd><a href="#wrapper">본문 바로가기</a></dd>
		</dl>
	</div>
	<!-- // 바로가기 -->

	<!-- 상단 -->
	<header id="header">
		<div class="topMenu">
			<em class="hiddenTxt">백그라운드 영역</em>
		</div>
	</header>
	<!-- // 상단 -->

	<!--본문 -->
	<div id="wrapper" class="member">
		<div class="container">
			<h1 class="ft-xlg">
				<span class="color-blue4">아이디 찾기</span>
			</h1>
			<p>
				회원 가입 시, 등록하신 정보를 입력해주세요.
			</p>
			<div class="memberInfo">
				<form action="\" method="">
					<ul>
						<li>
							<div class="form-group">
								<strong>기관명</strong>
								<span>
									<input type="text" title="기관명" onclick="$funcCommon().openPop('searchAgency');" onkeydown="if(event.keyCode == 13) $funcCommon().openPop('searchAgency');" placeholder="기관명을 입력해 주세요." />
								</span>
							</div>
						</li>
						<li>
							<div class="form-group">
								<strong>담당자명</strong>
								<span>
									<input type="text" title="담당자명" placeholder="담당자명을 입력해 주세요." />
								</span>
							</div>
						</li>
					</ul>
				</form>
			</div>
			<div class="btn-wrap-center">
				<button type="button" class="btn-type-md" onclick="history.go(-1);">취소</button>
				<button type="button" class="btn-type-md btn-type-blue">확인</button>
			</div>
		</div>
	</div>
	<!--// 본문 -->

	<!-- 레이어 팝업(기관명 검색)-->
	<div class="lpop sm" id="searchAgency">
		<button type="button" class="lpop-close"><img src="../asset/img/icon/ico_close2.png" alt="레이어 팝업 닫기"></button>
		<div>
			<dl>
				<dt>지역별</dt>
				<dd>
					<div class="form-group area">
						<span class="customed-select">
							<label for="search"><em class="hiddenTxt">지역 선택</em></label>
							<select id="search">
								<option value="">지역을 선택해 주세요.</option>
								<option value="">서울</option>
								<option value="">경기</option>
								<option value="">강원도</option>
								<option value="">전라도</option>
								<option value="">경상도</option>
							</select>
						</span>
					</div>
				</dd>
				<dd>
					<div class="form-group search">
						<span><input type="text" placeholder="검색어를 입력하세요."></span>
						<span><button type="button" class="btn-type-skyblue">검색</button></span>
					</div>
					<div class="search--result">
