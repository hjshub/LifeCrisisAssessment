<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>보건복지부 생명위기 평가도구 Admin</title>

	<script src="asset/js/jquery-3.4.0.min.js"></script>
	<script src="asset/js/jquery-ui.min.js"></script>
	<script src="asset/js/common.js"></script>

	<link rel="stylesheet" href="asset/css/jquery-ui.min.css">
	<link rel="stylesheet" href="asset/css/style.css">

</head>
<body>
	<!-- 바로가기 -->
	<div class="skipNavigation">
		<dl>
			<dt>바로 가기</dt>
			<dd><a href="#wrapper">본문 바로가기</a></dd>
		</dl>
	</div>
	<!-- // 바로가기 -->

	<!--본문 -->
	<div id="wrapper" class="login-area">
		<div class="container">
			<h1 class="ft-xlg">
				<span class="color-blue1">생명위기 평가도구</span><br/>
				<span class="color-green1">관리자</span>
			</h1>
			<div>
				<form action="\" method="">
					<fieldset>
						<div>
							<strong>관리자 아이디</strong><br/>
							<input type="text" title="관리자 아이디" placeholder="아이디를 입력하세요." autocomplete="off">
						</div>
						<div>
							<strong>비밀번호</strong><br/>
							<input type="password" title="비밀번호" placeholder="비밀번호를 입력하세요." autocomplete="off">
						</div>
						<div class="btn-wrap-center">
							<div class="btn-type-blue btn-type-lg">로그인</div>
						</div>
					</fieldset>
				</form>
			</div>	
		</div>
	</div>
	<!--// 본문 -->

</body>
</html>
